<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="WEB-INF/templates/Layout.xhtml">
        <ui:define name="content">
            <h1 class="aw-page-title">Apartamentos</h1>

            <f:metadata>
                <f:viewAction action="#{apartamentoController.consultar}" />
            </f:metadata>

            <h:form id="form">
            <p:messages id="msgs"/>
                <p:toolbar id="toolbar">
                    <f:facet name="left">
                        <p:commandButton value="Novo" icon="ui-icon-document"
                            action="#{apartamentoController.preparaNovoApartamento}"
                            process="@this" update="dialog-apartamento"
                            oncomplete="PF('apartamentoDialog').show()">
                            <p:resetInput target="dialog-apartamento" />
                        </p:commandButton>

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>

                        <p:commandButton icon="ui-icon-pencil" disabled="#{apartamentoController.apartamentoSelecionado == null}"
                                process="@this" id="editar-button" update="dialog-apartamento" oncomplete="PF('apartamentoDialog').show()">
                            <f:setPropertyActionListener value="#{apartamentoController.apartamentoSelecionado}" 
                            target="#{apartamentoController.apartamentoEdicao}" />
                        </p:commandButton>
                        <p:tooltip for="editar-button" value="Editar apartamento" />

                        <p:commandButton icon="ui-icon-trash" disabled="#{apartamentoController.apartamentoSelecionado == null}"
                                process="@this" update="apartamentos-table msgs" id="excluir-button"
                                action="#{apartamentoController.excluir}">
                        </p:commandButton>
                        <p:tooltip for="excluir-button" value="Excluir apartamento" />
                    </f:facet>
                </p:toolbar>

                <p:dataTable value="#{apartamentoController.apartamentoList}" var="apartamento" emptyMessage="Nenhum apartamento cadastrado."
                        rows="10" paginator="true" paginatorPosition="bottom" style="margin-top: 10px" reflow="true"
                        id="apartamentos-table" selection="#{apartamentoController.apartamentoSelecionado}" selectionMode="single" rowKey="#{apartamento.id}">

                    <p:ajax event="rowSelect" update=":form:toolbar" />
                    <p:ajax event="rowUnselect" update=":form:toolbar" />

                    <p:column headerText="Numero" sortBy="#{apartamento.id}">
                        <h:outputText value="#{apartamento.id}"/>
                    </p:column>

                    <p:column headerText="Andar" width="250">
                        <h:outputText value="#{apartamento.andar}"/>
                    </p:column>
                    
                </p:dataTable>

                <p:dialog header="Novo apartamento" widgetVar="apartamentoDialog" id="dialog-apartamento" resizable="false"
                        modal="true" closeOnEscape="true" responsive="true" minWidth="350" >

                    <p:scrollPanel mode="native"  style="max-height:450px; border: none;">

                        <h:panelGroup id="apartamentoPanel" layout="block" styleClass="ui-fluid">
                            <p:messages id="dialog-msg" closable="true"/>

                            <!--<p:defaultCommand target="salvar-button" />-->

                            <p:panelGrid columns="4" id="panel-dialog" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-1, ui-grid-col-4, ui-grid-col-2, ui-grid-col-5">

                                
                                <p:outputLabel value="Numero" for="id" />
                                <p:inputText id="id" value="#{apartamentoController.apartamentoEdicao.id}" size="50"/>
								
								<p:outputLabel value="Andar" for="andar" />
                                <p:inputText id="andar" value="#{apartamentoController.apartamentoEdicao.andar}" size="50"/>

                                </p:panelGrid>

                            <h:outputText value="Endereço" style="font-weight: bold"/>
                            <p:separator title="Endereço"/>

                            <p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-1, ui-grid-col-4, ui-grid-col-2, ui-grid-col-5">
                                <p:outputLabel value="CEP" for="cep"/>
                                <p:inputMask mask="99999-999" id="cep" value="#{apartamentoController.apartamentoEdicao.condominio.cep}" readonly="true" />

                                <p:outputLabel value="Logradouro" for="logradouro"/>
                                <p:inputText id="logradouro" value="#{apartamentoController.apartamentoEdicao.condominio.endereco}" readonly="true"/>

                                <p:outputLabel value="Número" for="numero"/>
                                <p:inputText id="numero" value="#{apartamentoController.apartamentoEdicao.condominio.numero}" readonly="true"/>

                                <p:outputLabel value="Cidade" for="cidade"/>
                                <p:inputText id="cidade" value="#{apartamentoController.apartamentoEdicao.condominio.cidade}" readonly="true"/>

                                <p:outputLabel value="Bairro" for="bairro"/>
                                <p:inputText id="bairro" value="#{apartamentoController.apartamentoEdicao.condominio.bairro}" readonly="true"/>

                                <p:outputLabel value="Estado" for="uf"/>
                                <p:inputText id="uf" value="#{apartamentoController.apartamentoEdicao.condominio.uf}" maxlength="2" readonly="true"/>
								
                            </p:panelGrid>
                            
                            <p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder">
                            	<p:commandButton value="Salvar Apartamento"
								action="#{apartamentoController.save}"
								process="apartamentoPanel" update="apartamentoPanel apartamentos-table msgs"
								oncomplete="if (!args.validationFailed) PF('apartamentoDialog').hide()" />
                            </p:panelGrid>
                        </h:panelGroup>
                    </p:scrollPanel>
                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
